<div class="form-horizontal">
	<div class="activity-selector form-group">
		<div class="col-md-12">
			<select 
				name="activity"
				class="form-control" 
				[(ngModel)]="selectedActivity" 
				(ngModelChange)="onChange($event)">
				<option [value]="defaultActivity" selected="selected">Select an activity</option>
				<option *ngFor="let activity of activityList$ | async" [ngValue]="activity">
					{{activity.name}}
				</option>
			</select>
		</div>
	</div>
</div>
