<main class="col-md-7">
  <div class="row">
    <div class="col-md-12">
      <activity-list class="text-center"
        (onChange)="onChange($event)">
      </activity-list>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-timer class="text-center" (onTimerStopped)="onTimerStopped($event)"></timer>
    </div>
  </div>
</main>
<aside class="col-md-3">
  <recent-activities></recent-activities>
</aside>
